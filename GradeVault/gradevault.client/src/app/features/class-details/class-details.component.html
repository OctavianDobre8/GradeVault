<div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Class Details</h2>
        <button class="btn btn-secondary" (click)="goBack()">Back to Dashboard</button>
      </div>
      
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading class details...</p>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          There was an error loading the class details. Please try again.
        </div>
        
        <div *ngIf="!loading && !error">
          <h3>{{classDetails.name}}</h3>
          <p class="lead">Subject: {{classDetails.subject}}</p>
          
          <div *ngIf="classDetails.description" class="mb-4">
            <h5>Description</h5>
            <p>{{classDetails.description}}</p>
          </div>
          
          <!-- Additional class details can go here -->
        </div>
      </div>
    </div>
  </div>
