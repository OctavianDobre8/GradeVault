<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Student Dashboard</h2>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
    <div class="card-body">
  <h3>Welcome, {{studentName}}!</h3>
  <p class="lead">This is your student dashboard.</p>

  <div class="mb-4">
    <h5>Quick Actions:</h5>
    <button class="btn btn-primary me-2" type="button" [routerLink]="['/classes']">View Enrolled Classes</button>
    <button class="btn btn-info" type="button" [routerLink]="['/grades']">See Grades</button>
  </div>
    </div>
  </div>
</div>
